[package]
name = "rs_shader_compiler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["editor"]
editor = []
standalone = []

[dependencies]
wgpu = "22.1.0"
naga = "22.1.0"
pollster = "0.4.0"
dunce = "1.0.5"
path-slash = "0.2.1"
walkdir = "2.5.0"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"

[dev-dependencies]
rs_core_minimal = { path = "../rs_core_minimal" }
