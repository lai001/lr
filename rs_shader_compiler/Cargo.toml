[package]
name = "rs_shader_compiler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["standalone"]
editor = []
standalone = []

[dependencies]
wgpu = "0.19.1"
naga = "0.19.0"
pollster = "0.2"
dunce = "1.0.4"
path-slash = "0.1.4"
walkdir = "2"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.111"