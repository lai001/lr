[package]
name = "rs_editor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
env_logger = "0.10.0"
russimp = { version = "=2.0.5", features = ["prebuilt"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.111"
bincode = { version = "1.3.3" }
glam = { version = "0.22.0" }
uuid = { version = "1.6.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
url = { version = "2.5.0", features = ["serde"]}
winit = { version = "0.29.4" }
egui = { version = "0.26.0" }
egui_extras = { version = "0.26.0", features = ["all_loaders"] }
egui-winit = { version = "0.26.0" }
rfd = "0.12.1"
image = "0.24.5"
regex = "1.10.2"
notify = "5.1.0"
notify-debouncer-mini = { version = "0.2.0" }
walkdir = "2"
dunce = "1.0.4"
path-slash = "0.1.4"
egui-gizmo = { version = "0.12.0", path = "../.xmake/deps/egui-gizmo" }
rs_render = { version = "0.1.0", path = "../rs_render" }
rs_foundation = { version = "0.1.0", path = "../rs_foundation" }
rs_artifact = { version = "0.1.0", path = "../rs_artifact" }
rs_engine = { version = "0.1.0", path = "../rs_engine" }
rs_hotreload_plugin = { version = "0.1.0", path = "../rs_hotreload_plugin" }
rs_shader_compiler = { version = "0.1.0", path = "../rs_shader_compiler" }
rs_core_minimal = { version = "0.1.0", path = "../rs_core_minimal" }