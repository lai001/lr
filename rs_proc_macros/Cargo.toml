[package]
name = "rs_proc_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.92"
syn = { version = "2.0.92", features = ["full", "extra-traits"] }
quote = "1.0.38"
prettyplease = "0.2.25"
dunce = "1.0.5"
path-slash = "0.2.1"
naga = { version = "23.1.0" }
wgpu = "23.0.1"
anyhow = { version = "1.0.95" }
rs_foundation = { path = "../rs_foundation" }
