[package]
name = "rs_proc_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.86"
syn = { version = "2.0.71", features = ["full", "extra-traits"] }
quote = "1.0.36"
prettyplease = "0.2.20"
dunce = "1.0.4"
path-slash = "0.2.1"
naga = { version = "0.20.0" }
wgpu = "0.20.0"
anyhow = { version = "1.0.86" }
rs_foundation = { path = "../rs_foundation" }
