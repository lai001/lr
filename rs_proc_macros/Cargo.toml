[package]
name = "rs_proc_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.95"
syn = { version = "2.0.101", features = ["full", "extra-traits"] }
quote = "1.0.40"
prettyplease = "0.2.32"
dunce = "1.0.5"
path-slash = "0.2.1"
naga = { version = "24.0.0" }
wgpu = "24.0.1"
anyhow = { version = "1.0.98" }
toml_edit = "0.22.26"
rs_foundation = { path = "../rs_foundation" }
