[package]
name = "rs_proc_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.79"
syn = { version = "2.0.57", features = ["full", "extra-traits"] }
quote = "1.0.35"
prettyplease = "0.2.17"
dunce = "1.0.4"
path-slash = "0.1.4"
naga = { version = "0.19.0" }
wgpu = "0.19.1"
rs_foundation = { path = "../rs_foundation" }
