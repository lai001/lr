[package]
name = "rs_render"
version = "0.1.0"
edition = "2021"

[features]
default = ["standalone"]
renderdoc = ["dep:renderdoc"]
editor = ["rs_shader_compiler/editor", "rs_core_minimal/editor"]
standalone = ["rs_shader_compiler/standalone", "rs_core_minimal/standalone"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
wgpu = "0.19.1"
naga = "0.19.0"
log = "0.4.17"
pollster = "0.2"
raw-window-handle = "0.6"
type-layout = "0.2.0"
glam = { version = "0.22.0" }
egui = { version = "0.26.1" }
egui-wgpu = { version = "0.26.1" }
# egui_wgpu_backend = "0.27.0"
# lazy_static = "1.4.0"
image = "0.24.5"
# egui_winit_platform = "0.20.0"
# egui_demo_lib = "0.21.0"
dunce = "1.0.4"
path-slash = "0.1.4"
rs_foundation = { version = "0.1.0", path = "../rs_foundation" }
rs_shader_compiler = { version = "0.1.0", path = "../rs_shader_compiler" }
rs_core_minimal = { version = "0.1.0", path = "../rs_core_minimal" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.13"

[target.'cfg(target_os = "windows")'.dependencies]
renderdoc = { version = "0.11.0", optional = true }
